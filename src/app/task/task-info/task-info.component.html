<div class="container mt-5 justify-content-center" style="max-width: 80%;">
  <h2 class="text-center">Editar Tarefa</h2>
  <hr />
  <form #taskForm="ngForm" *ngIf="task">
    <div class="form-group row mt-5">
      <label class="col-sm-2 col-form-label">Titulo:</label>
      <div class="col-sm-10">
        <input
          type="text"
          [(ngModel)]="task.titulo"
          name="titulo"
          #taskTitle="ngModel"
          class="form-control"
          required
          [ngClass]="{'is-invalid': taskTitle.invalid}"
          placeholder="Titulo necessário"
        >
        <div class="invalid-feedback">
          <span>Campo não pode ser vazio</span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Descrição:</label>
      <div class="col-sm-10">
        <textarea
          type="text"
          [(ngModel)]="task.descricao"
          name="descricao"
          #taskDescription="ngModel"
          class="form-control"
          required
          [ngClass]="{'is-invalid': taskDescription.invalid}"
          placeholder="Descrição necessária"
        ></textarea>
        <div class="invalid-feedback">
          <span>Campo não pode ser vazio</span>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button
        [disabled]="taskForm.invalid"
        class="btn btn-success mr-2"
        (click)="handleSave()"
      >
        Salvar
      </button>
      <button
        class="btn btn-danger"
        [routerLink]="['/tasks']"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
