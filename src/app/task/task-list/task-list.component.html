<div class="container justify-content-center">
  <div class="form-group d-flex flex-row flex-wrap justify-content-center mt-3">
    <label class=" col-form-label"><span>Buscar:</span></label>
    <input class="form-control ml-1" style="width:15rem" type="text" placeholder="Ex.: Fazer Café" [(ngModel)]="filter">
  </div>

  <div class="row d-flex flex-wrap justify-content-center">
    <div class="card m-1 center" *ngFor="let task of filteredTasks" style="width: 15rem; height: 15rem">
      <div class="card-header">
        <h4>{{task.titulo}}</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">Descrição:</h5>
        <p class="card-text">{{task.descricao}}</p>
      </div>
      <div class="d-flex justify-content-center mb-1">
        <a [routerLink]="['/tasks/info', task.id]" class="btn btn-primary mr-2 ">
          Editar
        </a>
        <a (click)="deleteById(task.id)" class="btn btn-danger text-white">Excluir</a>
      </div>
    </div>
  </div>
</div>
